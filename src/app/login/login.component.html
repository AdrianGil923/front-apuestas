<div class="login-container">
  <div class="login-card">
    <h1 class="logo">BetHub <span class="emoji">💸🎰</span></h1>
    <p class="subtitle">LA CASA DE LA LUDOPATIA</p>

    <div class="form-group">
      <label for="username">Nombre de usuario <span class="emoji">🎲</span></label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        placeholder="Usuario"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña <span class="emoji">🔐</span></label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        placeholder="********"
      />
    </div>

    <button class="login-button" (click)="callLogin()">
      <span class="emoji">🚀</span> Iniciar sesión
    </button>

    <div class="footer-links">
      <a routerLink="/">Cancelar <span class="emoji">❌</span></a>
      <span> | </span>
      <a routerLink="/newuser">
        ¿Nuevo? Regístrate aquí <span class="emoji">✍️</span>
      </a>
    </div>
  </div>
</div>
