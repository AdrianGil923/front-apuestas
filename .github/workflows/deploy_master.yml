name: CI/CD Deploy Angular Docker

on:  
  push: 
    branches: [ "master" ]
    
jobs:     
  ci_cd_deploy_angular:
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Show initial files
        run: ls -la

      - name: ⬇️ Checkout repository
        uses: actions/checkout@v2

      - name: 📁 Show files after checkout
        run: ls -la

      - name: ⚙️ Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: 📦 Install dependencies 
        run: npm ci

      - name: 🛠️ Build Angular app
        run: npm run build --prod

      - name: 📁 List Angular build output
        run: ls -la dist/api-apuestas  # Asegúrate de que esta ruta sea correcta

      - name: 🐳 Build Docker image with NGINX
        run: docker build -t ${{ secrets.DOCKER_USER }}/api-apuestas-angular:${{ github.sha }} .

      - name: 🧱 List Docker images
        run: docker images

      - name: 🔐 Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🚀 Push Docker image
        run: docker push ${{ secrets.DOCKER_USER }}/api-apuestas-angular:${{ github.sha }}
